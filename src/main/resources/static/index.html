<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .hidden { display: none; }
        .error { color: red; }
        .task {
            border-bottom: 1px solid #ccc;
            padding: 10x 0;
            display: flex;
            justify-content: space-between;
        }
        button { cursor: pointer; }
    </style>
</head>
<body>

    <h1>My Secure To-do List</h1>

    <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Log In</button>
        <p id="login=error" class="error"></p>
    </div>

    <div id="app-section" class="hidden">
        <h2 id="welcome-msg"></h2>
        <button onclick="logout()">Log Out</button>

        <hr/>

        <h3>Add Task</h3>
        <input type="text" id="new-task-desc" placeholder="What needs to be done?" />
        <button onclick="addTask()">Add</button>

        <h3>My Tasks</h3>
        <div id="task-list"></div>
    </div>

    <script>
        let authToken = null;
        const API_URL = 'http://localhost:8080/api';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    authToken = await response.text();

                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('app-section').classList.remove('hidden');
                    document.getElementById('welcome-msg').innerText = `Hello, ${username}!`;

                    loadTasks();
                } else {
                    document.getElementById('login-error').innerText = "Invalid credentials";
                }
            } catch (error) {
                console.error("Login error:", error);
            }
        }

        function logout() {
            authToken = null;
            window.location.reload();
        }

        async function loadTasks() {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'GET',
                    headers: {
                        // Attach the badge here
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const tasks = await response.json();
                    renderTasks(tasks);
                } else {
                    console.error("Failed to load tasks:", response.status);
                    if (response.status === 403) logout(); // If Token expired
                }
            } catch (error) {
                console.error("Network error:", error);
            }
        }

        function renderTasks(tasks) {
            const listDiv = document.getElementById('task-list');
            listDiv.innerHTML = ''; // Clear current list

            tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = 'task';
                // Simple HTML for each task
                div.innerHTML = `
                    <span>
                        ${task.completed ? '✅' : '⬜'}
                        <strong>${task.description}</strong>
                    </span>
                    <button onclick="deleteTask(${task.id})" style="color:red; border:none; background:none;">X</button>
                `;
                listDiv.appendChild(div);
            })
        }

        async function addTask() {
            const descInput = document.getElementById('new-task-desc');
            const description = descInput.value;
            if (!description) return;

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description: description,
                        completed: false
                    })
                });

                if (response.ok) {
                    descInput.value = ''; // Clear input
                    loadTasks(); // Refresh List
                }
            } catch (error) {
                console.error("Error adding task:", error);
            }
        }

        async function deleteTask(id) {
            if (!confirm("Delete this task?")) return;

            await fetch(`${API_URL}/tasks/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            loadTasks();
        }
    </script>
</body>
</html>
